<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>ECAIBTweet</title>
        <!-- jQuery -->
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-app="ECAIBTweet" ng-controller="controlador">
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <h1>Tweets Classe</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <div class="row">
                        <div class="col-xs-12">
                            <form ng-submit="addUser()">
                                <input ng-model="username" ng-change="userid(username)" type="text" placeholder="Username">
                                <br>
                                <input ng-model="users.name" type="text" placeholder="Nom">
                                <br>
                                <input ng-model="users.description" type="text" placeholder="DescripciÃ³">

                                <input value="Afegir Usuari" type="submit">
                            </form>

                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-12">
                            <form ng-submit="addMessage()">
                                <input ng-model="user" type="text" placeholder="Username">
                                <br>
                                <input ng-model="message" type="text" placeholder="Missatge">

                                <input value="Afegir Missatge" type="submit">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xs-9">
                    <ul class="chatbox">
                        <li ng-repeat="message in messages"><b>{{ message.user }}</b>: {{ message.text }}</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Modules -->
        <script src="js/app.js"></script>
        <!-- Controllers -->
        <script src="js/controller.js"></script>
        <!-- Factory -->
        <script src="js/factory.js"></script>
    </body>
</html>
